name: Deploy Chat System

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            # Checkout repository
            - name: Checkout repo
              uses: actions/checkout@v3

            # Setup Node for CI validation
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22"

            # Install once in CI to ensure lockfile is valid
            - name: Install dependencies (CI sanity check)
              run: |
                  npm ci

            # Archive source only, no build in CI
            - name: Archive source code
              run: |
                  tar czf chat_source.tar.gz \
                  frontend \
                  backend \
                  package.json \
                  package-lock.json

            # Upload source to server
            - name: Upload source to server
              uses: appleboy/scp-action@v0.1.5
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 22
                  source: "chat_source.tar.gz"
                  target: "~/chat-system/"

            # Build on server using server env
            - name: Build on server & reload PM2
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 22
                  script: |
                      set -e
                      cd ~/chat-system

                      # Backup current frontend build if it exists
                      if [ -d "frontend/.next" ]; then
                        mv frontend/.next frontend/.next_backup_$(date +%s)
                      fi

                      # Extract new source
                      tar xzf chat_source.tar.gz

                      # If node_modules does not exist, install deps
                      if [ ! -d "node_modules" ]; then
                        echo "node_modules not found, installing dependencies"
                        npm ci
                      else
                        echo "node_modules exists, skipping install"
                      fi

                      # Build frontend on the server using server .env.production
                      cd frontend
                      npm run build
                      cd ..

                      # Reload PM2
                      pm2 reload ecosystem.config.js
                      pm2 save

                      # Cleanup old backups if everything succeeded
                      rm -rf frontend/.next_backup_*
