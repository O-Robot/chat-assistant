name: Deploy Chat System

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22"

            - name: Archive source
              run: |
                  tar czf chat_source.tar.gz \
                  frontend \
                  backend \
                  package.json \
                  package-lock.json

            - name: Upload source to server
              uses: appleboy/scp-action@v0.1.5
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 22
                  source: "chat_source.tar.gz"
                  target: "~/chat-system/"

            - name: Build on server & reload PM2
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 22
                  script: |
                      set -e
                      cd ~/chat-system

                      # Backup current release
                      if [ -d "frontend/.next" ]; then
                        mv frontend/.next frontend/.next_backup_$(date +%s)
                      fi

                      # Extract new source
                      tar xzf chat_source.tar.gz

                      # Install deps (root)
                      npm ci

                      # Build frontend on the server using server .env.production
                      npm run build --workspace frontend

                      # Install backend production deps
                      cd backend
                      npm install --production
                      cd ..

                      # Reload PM2
                      pm2 reload ecosystem.config.js
                      pm2 save

                      # Cleanup backups
                      rm -rf frontend/.next_backup_*
