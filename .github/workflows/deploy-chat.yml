name: Deploy Chat System

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22"

            - name: Install dependencies & build frontend
              run: |
                  npm ci
                  npm run build --workspace frontend

            - name: Archive frontend build
              run: |
                  tar czf chat_frontend_build.tar.gz \
                  frontend/.next \
                  frontend/package.json \
                  frontend/public

            - name: Archive backend
              run: |
                  tar czf chat_backend_build.tar.gz \
                  backend \
                  backend/package.json

            - name: Upload build to server
              uses: appleboy/scp-action@v0.1.5
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 22
                  source: "chat_frontend_build.tar.gz,chat_backend_build.tar.gz"
                  target: "~/chat-system/"

            - name: Extract builds & reload PM2
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_KEY }}
                  port: 22
                  script: |
                      set -e
                      cd ~/chat-system

                      # Extract frontend
                      tar xzf chat_frontend_build.tar.gz
                      # Extract backend
                      tar xzf chat_backend_build.tar.gz

                      # Reload PM2 processes
                      pm2 reload ecosystem.config.js 
                      pm2 save
